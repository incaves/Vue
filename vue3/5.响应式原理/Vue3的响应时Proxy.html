<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 源数据
    let person = {
      name: "杜甫",
      age: 18
    }
    // console.log(person['name']);
    // 模拟Vue3响应式
    // window.Proxy 内置构造函数 Proxy代理
    // 第一个参数 p 代理那个对象
    const p = new Proxy(person, {
      // 读取p身上的属性会被调用
      get(target, propName) {
        // 第一个参数是源数据
        // 第二个参数是属性名
        // console.log('读取了p身上的某个属性', target, propName);
        console.log(`读取了p身上的${propName}属性`);
        // 读取 target源对象中的propName
        return target[propName]
      },
      // 修改或者添加p身上的属性会被调用
      set(target, propName, value) {
        console.log(`修改了p身上的${propName}的属性,要去更新页面`);
        target[propName] = value
      },
      // 删除p身上的属性会被调用
      deleteProperty(target, propName) {
        console.log(`删除了p身上的${propName}的属性,要去更新页面`);
        return delete target[propName]
      }
    })
    // console.log(p.name); // 可以拿到
    // p.name = '李白'
    // console.log(person); 可以修改
  </script>
</body>
</html>
