<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <school></school>
    <hello></hello> -->
    <app></app>
  </div>
  <script>
    Vue.config.productionTip = false
    //创建student组件
    const student = Vue.extend({
      template: `
         <div>
           <h2>学生姓名:{{name}}</h2>
           <h3>学生年龄:{{age}}</h3>
         </div>
       `,
      data() {
        return {
          name: "李四",
          age: 101
        }
      },
    })
    // 创建school组件
    const school = Vue.extend({
      template: `
         <div>
           <h2>学校名称:{{name}}</h2>
           <h3>学校地址:{{address}}</h3>
           <student></student>
         </div>
       `,
      data() {
        return {
          name: "清华",
          address: "北京"
        }
      },
      components: {
        student
      }
    })
    // 创建hello组件
    const hello = Vue.extend({
      template: `
          <div>
            <h2>{{msg}}</h2>
          </div>
        `,
      data() {
        return {
          msg: "欢迎学习Vue"
        }
      },
    })
    // 创建app组件
    const app = Vue.extend({
      template: `
         <div>
          <hello></hello>
          <school></school>
         </div>
      `,
      components: {
        school,
        hello
      }
    })
    // 创建vm
    const vm = new Vue({
      el: "#app",
      // 注册组件(局部)
      components: {
        app,
        school,
        hello
      }
    })
  </script>
</body>
</html>
