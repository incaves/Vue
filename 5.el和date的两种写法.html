<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/vue.js"></script>
</head>
<body>
  <div id="app">
     <h1>One,{{message}}</h1>
  </div>
     <script>
        Vue.config.productionTip = false
        const y = new Vue({
          // el:"#app", // 第一种
          data:{
             message:"登高" // 第一种写法 对象式
          },
          // 函数式  第二种
          // data:function(){  箭头函数不可以(箭头函数没有自己的this this会指向window)
          data(){ // 简化
            console.log(this);  // 指向Vue实例对象
            return {
              message:"登高" 
            }
          }
          // 由Vue所管理的函数 不能使用箭头函数
        })
        console.log(y);
        // 第二种
        setTimeout(() => {
          y.$mount("#app") // mount挂载
        }, 2000);
     </script>
</body>
</html>
