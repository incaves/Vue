<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不同的提交下的 v-model 是不一样的</title>
  <script src="./JS/vue.js"></script>
</head>
<body>
     <div id="app">
       <!-- 阻止默认行为 -->
         <form @submit.prevent="demo">
           <!-- 使用label标签 点击账号二字 自动获取焦点 -->
                                                    <!-- 去除两端空格 -->
             <label for="demo">账号:<input type="text" id="demo" v-model.trim="userInfo.account"></label> <br />
             <label for="demo1">密码:<input type="password" id="demo1" v-model="userInfo.password"></label> <br />
             <!-- 收集成了数字类型  如果不加是字符类型 -->
            <label for="demo2">年龄:<input type="number" id="demo2" v-model.number="userInfo.age"></label> <br />
             <!-- v-model是收集value的值 也就是输入的值 像单选框这种要加上value -->
             性别:
             男<input type="radio" name="sex" v-model="userInfo.sex" value="male">  
             女<input type="radio" name="sex" v-model="userInfo.sex" value="fmale">
             <br />
             <!-- 必须加value 因为收集的是checkbox是否为真 选择一个会全部选择 -->
             爱好:
             抽烟 <input type="checkbox" v-model="userInfo.hoppy" value="ss">
             喝酒 <input type="checkbox" v-model="userInfo.hoppy" value="dd">
             烫头 <input type="checkbox" v-model="userInfo.hoppy" value="yy">
             <br />
             所属校区:
             <select v-model="userInfo.city">
                 <option value="">请选择地区</option>
                 <option value="beijing">北京</option>
                 <option value="shanghai">上海</option>
                 <option value="guangzhou">广州</option>
             </select>
             <br />
             其他信息:
             <!-- 如果不加 时时刻刻都在收集信息 -->
             <!-- 输入完了在收集  失去焦点-->
             <textarea v-model.lazy="userInfo.other"></textarea>
             <br />
             <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="https://www.baidu.com">《用户协议》</a>
             <br />
             <button>提交</button>
         </form>
     </div>
     <script>
          Vue.config.productionTip = false
          const vm = new Vue({
             el:"#app",
             data:{
              userInfo:{
               account:'', //账号
               password:'', // 密码
               age:"",
               sex:'male', //性别 自己配置默认选项
               hoppy:[], // 爱好必须用数组 
               city:"shanghai", //城市 自己配置
               other:"", //其他信息
               agree:""
               }
             },
             methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                }
             },
          })
     </script>
</body>
</html>
