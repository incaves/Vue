<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      //  Object.defineProperty() 给一个定义属性用的
      // 数据代理 数据劫持 计算属性底层都用到了这个方法
      let number = 10
      let person = {
         name:"杜甫",
         sex:"男"
      }
      // 给person添加一个age的属性
      // 三个值 给谁添加 添加什么属性 配置项
      // 发现通过 Object.defineProperty添加的属性 浏览器中观看颜色较淡
      // 意思是 age这个属性是不可枚举的(age不参与遍历的)
      Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true,  //控制属性是否可以枚举 默认是false 添加后可以参与遍历
        // 通过 Object.defineProperty 创建的属性不能修改值
        // writable:true, // 现在就可以修改了 控制属性是否可以修改
        // 通过 Object.defineProperty 创建的属性 是不可以删除的
        // configurable:true, // 控制属性是否可以被删除
        get(){
          // 当有人读取person的age属性时 get(getter)函数就会被调用 且返回值就是age的值
          console.log('触发了get');
          return number
        },
        set(value){
          // 当有人修改person的age属性时 set(setter)函数就会被调用 且会收到修改的具体值
          console.log('触发了set',value);
          number = value
        }
      })
      console.log(person);
  </script>
</body>
</html>
